<div ng-controller="reportsCtrl" class="">
    <div >
        <div class="col-lg-12">            
            <a class="pull-right btn-info btn" role="button" href="reports#/edit">New Report</a>    
        </div>
    </div>
    <br/>
    <div class="">
        <br />
        <table class="table  table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Profiles</th>
                <th>Parameters</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="r in reportsForCurrentUser">
                <td>{{r.id}}</td>
                <td><span ng-click="editReport(r.id)" class="cursor-pointer btn-link">   {{r.name}}</span></td>
                <td>
                    <span ng-repeat="p in r.profiles">
                            {{p}}{{$last? '':', '}}
                        </span>
                </td>
                <td>
                    <span ng-repeat="param in r.parameters">
                        {{param}}{{$last? '': ', ' }}
                    </span>
                </td>
                <td class="text-center">
                    <button class="btn btn-danger" ng-click="deleteReport($index)">x</button>
                </td>
            </tr>            
            </tbody>
        </table>
    </div>
</div>
