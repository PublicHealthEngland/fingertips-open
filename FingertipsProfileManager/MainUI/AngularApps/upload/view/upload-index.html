<div ng-controller="uploadCtrl">
    <!-- File upload tab -->
    <div id="upload-menu" class="tab-pane">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h1>Select a file to upload</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        Upload an Excel spreadsheet or CSV file for a batch of indicators.
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <form id="batchUploadForm" class="form-inline" method="POST" action="/UploadBatchUpload" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-8" ng-hide="fileReadyForUpload">
                                    <label id="BrowseForFileButton" class="btn btn-primary btn-file">
                                        Browse for file<input type="file" style="display: none;" id="batch-excel-file" name="excelFile"
                                                            size="47" custom-on-change="batchFileSelected"/>
                                    </label>
                                </div>
                                <div ng-show="fileReadyForUpload">
                                    <br />
                                    <div class="row">
                                        <div class="col-md-8 vertical-align">
                                            <div class="col-md-8">
                                                <label for="uploadingFileName">File name</label>
                                            </div>
                                            <input class="form-control" id="uploadingFileName" type="text" name="fileNamebox" style="width: 100%;" disabled>
                                        </div>
                                    </div>
                                    <br />
                                    <div class="row">
                                        <div class="col-md-8 vertical-align">
                                            <div class="col-md-8">
                                                <label for="uploadSelectPickerOptions">Action if rows in uploaded file would replace existing rows in PHOLIO</label>
                                            </div>
                                            <select name="selectedOption" class="selectpicker" id="uploadSelectPickerOptions" style="width: 100%;">
                                                <option value="true">Ask for confirmation</option>
                                                <option value="false">Automatically replace existing PHOLIO data</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br />
                                    <div class="col-md-8">
                                        <input type="submit" value="Upload" class="btn btn-success"/>
                                        <input type="reset" value="Cancel" class="btn btn-danger" ng-click="hideBatchUploadFormElements()"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br />
                <br />
                <div class="row">
                    <div class="col-md-6">
                        <a href="{{pageConst.batchTemplateUrl}}"><small>Download the latest Excel template (last updated {{pageConst.batchLastUpdated}})</small></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Wrong file type error -->
        <div class="allowed-filetypes standardWidth" ng-show="!isFileTypeOk">
            <strong>Wrong file type, only allowed files are csv, xls and xlsx</strong>
        </div>
    </div>
</div>
