<div class="col-lg-12">
    <div class="pull-right">
        <button class="pull-right btn btn-primary" (click)="newReport()" name="newReportButton">New Report</button>
    </div>
</div>
<br>
<div>
    <br />
    <table class="table  table-striped table-bordered table-hover" name="reportListTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Profiles</th>
                <th>Parameters</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let report of reportsToDisplay; let i = index" [attr.data-index]="i">
                <td><span class="cursor-pointer btn-link" (click)="editReport(report)">{{report.name}}</span></td>
                <td>
                    <span *ngFor="let profile of report.profiles; let i = index">
                        {{ profile.Name }}<br>
                    </span>
                </td>
                <td>
                    <span *ngFor="let param of report.parameters; let isLast=last">
                        {{param}}{{isLast ? '' : ', '}}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
