<div class="col-lg-12">
  <div class="pull-right">
    <button class="pull-right btn btn-primary" (click)="newReport($event)" name="newReportButton">New Report</button>
  </div>
</div>
<br>
<div *ngIf="status == StatusList">
  <br />
  <table class="table  table-striped table-bordered table-hover" name="reportListTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Profiles</th>
        <th>Parameters</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reports; let i = index" [attr.data-index]="i">        
        <td><span class="cursor-pointer btn-link" (click)="editReport(r.id)">{{r.name}}</span></td>
        <td>
          <span *ngFor="let p of r.profiles; let i = index">
              {{userProfilesHash[p]?.Name}}<br>
          </span>
        </td>
        <td>
          <span *ngFor="let param of r.parameters; let isLast=last">
              {{param}}{{isLast ? '' : ', '}}
          </span>
        </td>        
      </tr>
    </tbody>
  </table>
</div>
