<div id="reports-container" style="display:none;">
    <div *ngIf="hasReports">
        <h2>Related reports</h2>
        <table class="bordered-table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th style="width:400px;">Notes</th>
                    <th colspan="3" style="text-align:center;width:400px;">Download</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let report of reportsToDisplay">
                    <td>{{report.name}}</td>
                    <td>{{report.notes}}</td>
                    <td colspan="2" class="format not-available" *ngIf="!report.canBeDisplayed">
                        Not available for this area type
                    </td>
                    <td class="format" *ngIf="report.canBeDisplayed">
                        <button class="btn btn-link" (click)="openReport(report.id, 'pdf')">PDF</button>
                    </td>
                    <td class="format" *ngIf="report.canBeDisplayed">
                        <button class="btn btn-link" (click)="openReport(report.id, 'word')">Word</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
        <div>Please note reports open in a separate tab or window. Reports may take a minute or two to load.</div>
        <br>
        <div [innerHtml]="extraNotes"></div>
    </div>

    <div *ngIf="isInitialised && !hasReports">There are no reports available for this profile</div>
</div>
